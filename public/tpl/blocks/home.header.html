<!--模态框 修改密码-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    修改密码
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">当前密码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="password"
                                   placeholder="请输入当前密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mpassword" class="col-sm-2 control-label">新密码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="mpassword"
                                   placeholder="请输入新密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lpassword" class="col-sm-2 control-label">确认</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lpassword"
                                   placeholder="请再次输入新密码">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--筋斗云特效-->
<script>
    // 原理：筋斗云是执行者，筋斗云的位置发生变化，筋斗云移动的位置是li所在的位置
    function $(id){
        return document.getElementById(id);
    }
    var cloud = $("cloud");
    var nav = $("nav");
    var lis = nav.children[1].children;
    var current = 0;//筋斗云位置记录
//    console.log(lis.length);
    // 缓动公式 初始版本
    var leader = 0,target = 0;
    setInterval(function(){
        leader = leader +(target - leader)/10;
        cloud.style.left = leader +"px";
    },10);
    // 遍历
    for(var i=0,le=lis.length;i<le;i++){
        lis[i].onmouseover = function(){
            target = this.offsetLeft;
        };
        lis[i].onmouseout = function(){
            target = current;
            // 筋斗云位置复原
        };
        lis[i].onclick = function(){
            current = this.offsetLeft;
        }
    }
</script>
