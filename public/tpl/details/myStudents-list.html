<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>

<body>
<!--根据 课程id 查到 选修该课程的 所有学生的list  以班级分组 展示在页面上-->
<a href="javaScript:void(0)">
    <li  class="list-group-item active clearfix" style="background-color: #f6f8f8; border:1px solid #dde6e6;">
        <h4 class="list-group-item-heading pull-right" style="color:#58666e;font-weight: bold;line-height: 30px">
            学生列表
            <!-- 课程名-老师名-->
        </h4>
        <!--<button class="btn btn-success pull-right" ng-click="save()">编辑</button>-->
    </li>
</a>
<table class="table table-hover" style="background-color: #fff;">
    <thead>
    <tr>
        <th class="wid-percent-30">班级</th>
        <th  class="wid-percent-30">姓名</th>
        <th class="wid-percent-26">学号</th>
    </tr>
    </thead>
    <tbody>
    <a ui-sref="app.myStudents.detail({ courseId: data.course.id , stId:data.student.id })">
        <tr ng-repeat="d in data">
            <td >{{d.student.classroom}}</td>
            <td>{{d.student.name}}</td>
            <td >{{d.student.id}}</td>
        </tr>
        </a>
    </tbody>
</table>
